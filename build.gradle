plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'org.intellij'
version '1.0-1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.2'
    plugins 'idea.plugin.protoeditor:2.0', 'org.jetbrains.erlang:0.11.1059'
}
patchPluginXml {
    changeNotes """
      """
    sinceBuild = '193'
    untilBuild = '203.*'
}